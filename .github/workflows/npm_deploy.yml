name: Upload to NPM

on: [tags]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Use Node.js 12
      uses: actions/setup-node@v1
      with:
        node-version: 12
    - name: install, build, and test
      run: |
        yarn install
        yarn build
        yarn test
        yarn lint
      env:
        CI: true
    - name: Upload to NPM
      run: |
        yarn publish
      with:
        token: ${{secrets.NPM_TOKEN}}